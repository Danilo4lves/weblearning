<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Rock, Paper & Scissors</h1>
    </header>
    <div class="body">
        <div class="choices">
            <div class="choice" id="rock" onclick="clickRock()">
                <img src="images/rock.png">
                <p>Rock</p>
            </div>
            <div class="choice" id="paper" onclick="clickPaper()">
                <img src="images/paper.png">
                <p>Paper</p>
            </div>
            <div class="choice" id="scissors" onclick="clickScissors()">
                <img src="images/scissors.png">
                <p>Scissors</p>
            </div>
        </div>
        <div class="score-board">
            <div class="score-board-number">
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>
            <div class="score-board-user">
                <p>User</p>
            </div>
            <div class="score-board-computer">
                <p>Comp</p>
            </div>
        </div>
        <div class="reset-button" onclick="clickReset()">
            <p>RESET SCORE</p>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
